apiVersion: apps/v1
kind: Deployment
metadata:
  name: asc-mcp
  namespace: asc-mcp
  labels:
    app.kubernetes.io/name: asc-mcp
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: asc-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: asc-mcp
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: asc-mcp
          image: asc-mcp
          imagePullPolicy: IfNotPresent
          command:
            - /asc-mcp
            - serve
          env:
            - name: ASC_ISSUER_ID
              valueFrom:
                secretKeyRef:
                  name: asc-mcp-credentials
                  key: ASC_ISSUER_ID
            - name: ASC_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: asc-mcp-credentials
                  key: ASC_KEY_ID
            - name: ASC_PRIVATE_KEY_PATH
              valueFrom:
                configMapKeyRef:
                  name: asc-mcp-config
                  key: ASC_PRIVATE_KEY_PATH
          volumeMounts:
            - name: credentials
              mountPath: /etc/asc-mcp/credentials
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: credentials
          secret:
            secretName: asc-mcp-credentials
            items:
              - key: ASC_PRIVATE_KEY
                path: private-key.p8
                mode: 0400
      restartPolicy: Always
