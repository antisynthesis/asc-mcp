apiVersion: v1
kind: Secret
metadata:
  name: asc-mcp-credentials
  namespace: asc-mcp
  labels:
    app.kubernetes.io/name: asc-mcp
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Replace these values with your actual App Store Connect API credentials
  # For local development with Tilt, you can create a local override file
  ASC_ISSUER_ID: "replace-with-your-issuer-id"
  ASC_KEY_ID: "replace-with-your-key-id"
  # The private key should be base64 encoded when using 'data' instead of 'stringData'
  # For stringData, paste the raw key content
  ASC_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    Replace this with your actual .p8 private key content
    -----END PRIVATE KEY-----
